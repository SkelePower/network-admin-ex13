<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/root.css') }}">

    <title>IP</title>
  </head>
  <body>
    <div class="row">
      <div class="container border rounded col-md-3">
        <h4>Computer Name: </h4>
        <div class=" inner container border rounded">
          <p id="name">{{ name }}</p>
        </div>
        <button type="button" data-clipboard-text="{{ name }}" class="btn btn-sm btn-outline-primary" id="copy-local">Copy</button>
      </div>
    </div>
    <div class="row">
      <div class="row">
      <button type="button" class="center btn btn-sm btn-outline-primary col-md-3" onclick="window.location.href='{{ url_for('ip') }}';">What's My IP</button>
    </div>
    <div class="row">
      <button type="button" class="center btn btn-sm btn-outline-primary col-md-3" onclick="window.location.href='{{ url_for('active_points') }}';">Active Points</button>
    </div>
    <div class="row">
      <form class="center card p-2 col-md-3" method="post">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter an IP" name="ip" class="col-md2">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Ping</button>
          </div>
        </div>
      </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
      new ClipboardJS('.btn');
    </script>
  </body>
</html>
