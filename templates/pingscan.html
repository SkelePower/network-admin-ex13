<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/pingscan.css') }}">

    <title>IP</title>
  </head>
  <body>
    <div class="row">
      <div class="container border rounded col-md-4">
        <h4>Ping Scan Result: </h4>
            {% for ip in result: %}
            <div class="row inner container border rounded">
              <p class="col-md-2">{{ ip }}</p>
              <button type="button" onclick="window.location.href='{{ url_for('ping', ip=ip) }}';" class="btn btn-sm btn-outline-primary col-md-2">Details</button>
              <br/>
            </div>
            {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
      new ClipboardJS('.btn');
    </script>
  </body>
</html>
